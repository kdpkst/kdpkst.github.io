<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="392" height="192" fill="none" stroke="#00ffe7" stroke-width="4" rx="10"/>
  
  <!-- Icon -->
  <g transform="translate(200, 80)" filter="url(#glow)">
    <rect x="-30" y="-20" width="60" height="40" fill="none" stroke="#00ffe7" stroke-width="2" rx="5"/>
    <circle cx="-15" cy="-10" r="3" fill="#00ffe7"/>
    <circle cx="0" cy="-10" r="3" fill="#00ffe7"/>
    <circle cx="15" cy="-10" r="3" fill="#00ffe7"/>
    <rect x="-25" y="0" width="50" height="2" fill="#00ffe7"/>
    <rect x="-20" y="5" width="40" height="2" fill="#00ffe7"/>
    <rect x="-15" y="10" width="30" height="2" fill="#00ffe7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="150" text-anchor="middle" fill="#00ffe7" font-family="Arial, sans-serif" font-size="14" font-weight="bold" filter="url(#glow)">
    Project Image
  </text>
</svg>
